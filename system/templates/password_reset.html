<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Mentor Mentee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #020617 0%, #0f172a 40%, #172554 100%);
            position: relative;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #1a3a8f 0%, #0d1b4e 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 6px;
            font-weight: 600;
            position: relative;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.4;
            position: relative;
        }

        .form-section {
            padding: 30px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #c8e6c9;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #feb2b2;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .form-group input:focus {
            border-color: #1a3a8f;
            box-shadow: 0 0 0 3px rgba(26, 58, 143, 0.1);
            background: white;
        }

        .form-group i {
            position: absolute;
            right: 18px;
            top: 40px;
            color: #a0aec0;
            font-size: 16px;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            line-height: 1.3;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a3a8f 0%, #0d1b4e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            box-shadow: 0 5px 15px rgba(26, 58, 143, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 58, 143, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .links a {
            color: #1a3a8f;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a3a8f;
            transition: width 0.3s ease;
        }

        .links a:hover {
            color: #0d1b4e;
        }

        .links a:hover::after {
            width: 100%;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #1a3a8f;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 95%;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 18px;
            }

            .logo {
                font-size: 28px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <div class="header">
            <div class="logo">MMMS</div>
            <h1>Reset Your Password</h1>
            <p>Enter your email to receive a reset link</p>
        </div>

        <div class="form-section">
            <div class="step-indicator">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="messages">
                {% if messages %}
                {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    <i
                        class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>

            <form method="POST" id="resetForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email address" required>
                    <div class="help-text">We'll send a password reset link to this email</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>

            <div class="links">
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Simple particle background
        (function () {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 60;

            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 1,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25,
                    color: `rgba(${100 + Math.random() * 155}, ${149 + Math.random() * 106}, ${237}, 0.2)`
                });
            }

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, width, height);

                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // Move particle
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // Bounce off edges
                    if (p.x < 0 || p.x > width) p.speedX = -p.speedX;
                    if (p.y < 0 || p.y > height) p.speedY = -p.speedY;
                    
                    // Draw particle
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                requestAnimationFrame(animate);
            }

            // Handle resize
            window.addEventListener('resize', function() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            });

            animate();
        })();

        // Form validation and loading state
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Basic validation
            if (!email || !email.includes('@')) {
                e.preventDefault();
                alert('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        });

        // Auto-dismiss messages after 5 seconds
        setTimeout(function() {
            const messages = document.querySelectorAll('.error, .success');
            messages.forEach(function(message) {
                message.style.opacity = '0';
                setTimeout(function() {
                    if (message.parentElement) {
                        message.remove();
                    }
                }, 500);
            });
        }, 5000);
    </script>
</body>
</html>
